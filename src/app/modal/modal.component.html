<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <button 
                type="button" 
                class="btn btn-primary" 
                data-toggle="modal" 
                data-target="#Modal"
                (click)="resetForm()">
                Add Order
              </button>
        </div>
    </div>
</div>
<div 
    class="modal fade" 
    id="Modal" 
    tabindex="1" 
    role="dialog" 
    aria-hidden="true" 
    data-backdrop="static"
    data-keyboard="false"
    >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Order Form</h2>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="po-destination">Select Destiantion</label>
                        <select 
                            class="form-control" 
                            id="po-destination"
                            formControlName="oDestination">
                            <option 
                                *ngFor="let destination of destinationOptions, let i = index"
                                value="{{ i }}"
                                >
                                {{ destination.destinationName }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="po-freight">Select Freight Forwarding</label>
                        <select 
                            class="form-control" 
                            id="po-freight"
                            formControlName="oFreight">
                            <option 
                                *ngFor="let freight of freightOptions, let i = index"
                                value="{{ i }}"
                                >
                                {{ freight.companyName }}
                            </option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="po-shipByDate">Select Date</label>
                        <input 
                            type="date" 
                            [min]="minDate"
                            class="form-control" 
                            id="po-shipByDate"
                            formControlName="oDate">
                    </div>
                    <div class="form-group">
                        <label for="po-Number">Purchase Order Number</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="po-Number"
                            formControlName="oPONumber"
                            placeholder="PO-1111">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button 
                    type="button" 
                    class="btn btn-secondary" 
                    data-dismiss="modal"
                    (click)="resetForm()"
                    >
                    Cancel
                </button>
                <button 
                    type="button" 
                    class="btn btn-primary"
                    [disabled]="!form.valid"
                    data-dismiss="modal"
                    (click)="addOrder()"
                    >
                    Add Order
                </button>
            </div>
        </div>
    </div>
</div>
